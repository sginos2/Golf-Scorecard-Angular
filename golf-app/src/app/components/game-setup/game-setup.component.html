<div class="main-container">
    <h1>Welcome to Golf Scorecard!</h1>
    <div>
        <mat-form-field>
            <mat-label >Select a Course</mat-label>
            <mat-select required>
                <mat-option *ngFor="let course of courseData" value={{course.name}}>{{course.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Select a Teebox</mat-label>
            <!-- THIS IS DUMMY DATA. YOU HAVE TO CONNECT TO THE API TO GRAB THE COURSES AND INFO -->
            <mat-select required>
                <mat-option value="pro">Pro</mat-option>
                <mat-option value="champion">Champion</mat-option>
                <mat-option value="women">Women</mat-option>
                <mat-option value="men">Men</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [formControl]="playerNameFC" type="text" placeholder="Add Players (Up to 4)">
            <mat-error *ngIf="playerNameFC.hasError('duplicate')">Duplicate Name</mat-error>
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="addPlayer()" [disabled]="playerNameFC.invalid">
            <mat-icon>add</mat-icon>
        </button>
        <ol>Players:
            <li *ngFor="let player of players">{{player.name}}</li>
        </ol>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="startGame()" [disabled]="startGameFC.invalid">Start Game</button>
        <mat-error *ngIf="startGameFC.hasError('noPlayers')">Please add players</mat-error>
    </div>
</div>
